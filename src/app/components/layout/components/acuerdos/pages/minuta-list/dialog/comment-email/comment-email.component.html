<div style="padding: 20px;">
    <h2 style="margin-bottom: 20px; width: 550px;">Comentario para Email</h2>
    <div style="display: flex; flex-direction: column; width: 100%;">
      <mat-form-field style="flex: 1;">
        <mat-label>Escribe tu comentario</mat-label>
        <textarea matInput [(ngModel)]="comentario"></textarea>
      </mat-form-field>
  
      <!-- Mensaje de error en rojo -->
      <span *ngIf="comentario.length === 0" style="color: red; font-size: 13px; margin-top: 4px;">
        Es necesario enviar un mensaje.
      </span>
    </div>
  
    <div style="display: flex; justify-content: end; gap: 10px; margin-top: 10px;">
      <button class="saveButton" [disabled]="comentario.length === 0" (click)="closeModal()">Guardar</button>
    </div>
  </div>
