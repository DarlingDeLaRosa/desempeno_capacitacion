<div class="container">
  <div class="Content">
    <div>
      <h2 style="margin-bottom: 20px;">{{nameCollaborator}}</h2>
    </div>
    <div>
      <button class="btnInfo"><mat-icon>question_mark</mat-icon></button>
    </div>
</div>

  <h3 style="margin-bottom: 5px;" >Meta</h3>
  <div class="container2">
    <div class="description">
      <p>
        {{goal.nombre}}
      </p>
    </div>
    <div class="punto">
      <p>{{goal.valor}} Puntos</p>
    </div>
  </div>
  <div class="mediovefiricacion">
    <p>Medio Verifiaci贸n: {{goal.nombreMedio}}</p>
  </div>

  <h3 style="margin-bottom: 20px; margin-top: 20px;">Calificaci贸n y documento de veficaici贸n</h3>

  <form [formGroup]="califiacionForm">
  <div style="display: flex; gap: 5px">
      <mat-form-field style="width: 35%;">
        <mat-label>Calificaci贸n</mat-label>
        <input matInput type="number" formControlName="calificacion">
      </mat-form-field>

      <div class="file-upload-container" (click)="fileInput.click()" style="width: 65%;">
        <label class="file-upload-label"><mat-icon style="color: #002c52">upload_file</mat-icon></label>
        <span class="file-upload-name">
          {{ selectedFileName || 'Seleccione un archivo *' }}
        </span>
        <input
        type="file"
        #fileInput
        (change)="onFileSelected($event)"
        hidden
        />
      </div>

      <ng-container *ngIf="safeUrl">
        <div>
          <mat-icon style="margin-top: 13px;"
           (click)=" openLinkInNewTab()"
          class="editIcon">open_in_new</mat-icon>
        </div>
      </ng-container>
    </div>
  </form>
  <div class="modal-actions">
    <button mat-button (click)="cerrar()" class="cancel-button">Cancelar</button>
    <button mat-raised-button color="primary" (click)="enviarDatos()">Guardar</button>
  </div>
</div>
